<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Knugen - Knug f√∂r en dag</title>
    <style> body { margin: 0; background: #000000; } </style>

    <link rel="stylesheet" href="../TnsStyle.css">

    <script src="lib/phaser.min.js"></script>
    <script src="lib/jquery-2.1.3.min.js"></script>

    <script src="src/Boot.js"></script>
    <script src="src/Preloader.js"></script>
    <script src="src/Splash.js"></script>
    <script src="src/MainMenu.js"></script>
    <script src="src/Castle.js"></script>
    <script src="src/Knugen.js"></script>
    <script src="src/Frog.js"></script>
    <script src="src/Crowns.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/GameOver.js"></script>
    <script src="src/Highscore.js"></script>
    <script src="src/Garden.js"></script>
    <script src="src/Utils.js"></script>
    <script src="src/Credits.js"></script>
    <script src="assets/grodor.json"></script>
</head>
<body>

<script>
(function() {
    var game = new Phaser.Game(240, 400, Phaser.CANVAS, 'Knugen');
    game.state.add('Boot', KnugenGame.Boot);
    game.state.add('Preloader', KnugenGame.Preloader);
    game.state.add('Splash', KnugenGame.Splash);
    game.state.add('MainMenu', KnugenGame.MainMenu);
    game.state.add('GameOver', KnugenGame.GameOver);
    game.state.add('Game', KnugenGame.Game);
    game.state.add('Highscore', KnugenGame.Highscore);
    game.state.add('Credits', KnugenGame.Credits);
    game.state.start('Boot');
})();
</script>
</body>
</html>
